{% extends 'base.html' %}
{% block title %}Sign in Â· RideWise{% endblock %}
{% block content %}
  <div class="auth">
    <h1>Sign in</h1>
    <form method="post" class="card form">
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Password</label>
      <input type="password" name="password" required />
      <button type="submit" class="btn primary">Sign in</button>
      <div class="muted small">No account? <a href="{{ url_for('signup') }}">Create one</a></div>
    </form>
  </div>
{% endblock %}
